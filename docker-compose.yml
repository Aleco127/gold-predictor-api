version: '3.8'

services:
  gold-predictor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gold-predictor
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # MetaTrader 5 Configuration
      - MT5_LOGIN=${MT5_LOGIN}
      - MT5_PASSWORD=${MT5_PASSWORD}
      - MT5_SERVER=${MT5_SERVER:-ICMarketsSC-Demo}

      # API Security
      - API_KEY=${API_KEY}

      # Model Configuration
      - MODEL_LOOKBACK=${MODEL_LOOKBACK:-60}
      - PREDICTION_HORIZON=${PREDICTION_HORIZON:-1}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.7}

      # Trading Symbol
      - SYMBOL=${SYMBOL:-XAUUSD}
      - TIMEFRAME=${TIMEFRAME:-M5}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Persist trained models
      - ./models:/app/models
      # Persist logs
      - ./logs:/app/logs
      # Mount data for development
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gold-predictor-network

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: gold-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - gold-predictor-network
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: gold-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - gold-predictor-network
    profiles:
      - monitoring

networks:
  gold-predictor-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
